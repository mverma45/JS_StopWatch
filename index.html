<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>JS Calculator</title>
</head>
<body>
    <h1 class="js">JavaScript Timer</h1>
    <h2 class="time"><span id="seconds">00</span>:<span id="tens">00</span></h2>
    <h1 class="js">JavaScript Stop Watch</h1>
    <h2 class="time">0:00</h2>
    <div class="btns">
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <button onclick="reset()">Reset</button>
        <button onclick="clear()">Clear</button>
        <!-- <button type="button" class="btn btn-warning">Start</button>
        <button type="button" class="btn btn-warning">Stop</button>
        <button type="button" class="btn btn-warning">Reset</button> -->

        <p id="start"></p>
        <p id="stop"></p>
        <p id="reset"></p>
        <p id="clear"></p>
    </div>
</body>
</html>
